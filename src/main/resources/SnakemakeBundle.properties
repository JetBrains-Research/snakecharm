INSP.NAME.resources.unnamed.args=Resources have to be named (e.g. 'threads=4').

# SnakemakePositionalArgsAfterKeywordArgsInspection
INSP.NAME.positional.args.after.keyword.args=Positional argument follows keyword argument.

# SnakemakeRuleRedeclarationInspection
INSP.NAME.rule.redeclaration=This rule name is already used by another rule.

# SnakemakeRuleKeywordsAfterExecutionInspection
INSP.NAME.rule.section.after.execution=No rule sections allowed after execution sections.
