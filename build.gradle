buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    // This plugin allows you to build plugins for IntelliJ platform using specific
    // IntelliJ SDK and bundled plugins.
    // See https://github.com/JetBrains/gradle-intellij-plugin
    id 'org.jetbrains.intellij' version '0.4.18'

    // Kotlin
    id "org.jetbrains.kotlin.jvm" version "1.3.70"
}

apply plugin: 'java'
apply plugin: 'kotlin'

version "${project.version}.${project.buildCounter}"

// ----------------------------------------------------------------------
intellij {
    pluginName 'snakecharm'
    version ideVersion

    plugins=[] // add "terminal" plugin?
    if (ideaVersion.contains('PC')) {
        plugins += ['python-ce']
    } else if (ideaVersion.contains('PY')) {
        plugins += ['python']
    } else {
        plugins += [pythonPlugin]
    }

    sandboxDirectory "${project.rootDir}/.sandbox${isPyCharm ? "_pycharm" : "" }"
    ideaDependencyCachePath  "${project.rootDir}/.idea_distrib_cache"
    updateSinceUntilBuild false
    instrumentCode Boolean.valueOf(instrumentPluginCode)
    downloadSources Boolean.valueOf(downloadIdeSources)
    intellijRepo "https://www.jetbrains.com/intellij-repository"
}

publishPlugin {
    channels publishChannels.split(',')
    token findProperty('intellijPublishToken') ?: 'no_token_given'
}

patchPluginXml {
    // Use change notes on github
    //changeNotes """ """
    sinceBuild "${project.sinceBuild}"
    untilBuild "${project.untilBuild}"
}

compileKotlin {
  kotlinOptions {
    jvmTarget = javaVersion
  }
}

compileTestKotlin {
  kotlinOptions {
    jvmTarget = javaVersion
  }
}

repositories {
    mavenCentral()
}
                       
dependencies {
    testImplementation 'io.cucumber:cucumber-java:4.7.1'
    testImplementation 'io.cucumber:cucumber-junit:4.7.1'
}

task cucumber() {
    dependsOn assemble, compileTestKotlin
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"

            classpath =  project.sourceSets.test.runtimeClasspath

            args = ['--plugin', 'pretty', '--glue', 'features.glue', 'src/test/resources']
        }
    }
}

test {
    reports {
        // turn off html reports... windows can't handle certain cucumber test name characters.
        junitXml.enabled = true
        html.enabled = false
    }
    include '**/*Test.class'
    //exclude '**/AllCucumberFeaturesTest.class'
    classpath = project.sourceSets.test.runtimeClasspath.filter {
        it.parentFile.name != "lib" || !it.name.startsWith("cucumber-")
    }

}

wrapper {
    gradleVersion = '6.2.1'
    distributionUrl = "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}